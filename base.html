<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DJ Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght,wdth,slnt,GRAD,XOPQ,XTRA,YOPQ,YTAS,YTDE,YTFI,YTLC@8..144,100,100, -10, -50,0,0,0,0,0,0&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Me</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('booking') }}">Booking</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ year }} DJ Blog. All rights reserved.</p>
    </footer>
</body>
</html>
